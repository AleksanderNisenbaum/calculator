<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

<div id="container">
    Calculator
    <div id="div">
    <input value="" type="text" id="result">
    <input value="c" type="button" id="del">
    <input value="1" type="button" id="input1">
    <input value="2" type="button" id="input2">
    <input value="3" type="button" id="input3">
    <input value="+" type="button" id="sum">
    <input value="4" type="button" id="input4">
    <input value="5" type="button" id="input5">
    <input value="6" type="button" id="input6">
    <input value="-" type="button" id="minus">
    <input value="7" type="button" id="input7">
    <input value="8" type="button" id="input8">
    <input value="9" type="button" id="input9">
    <input value="x" type="button" id="multiple">
    <input value="/" type="button" id="divide">
    <input value="0" type="button" id="input0">
    <input value="." type="button" id="dot">
    <input value="=" type="button" id="res">
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
