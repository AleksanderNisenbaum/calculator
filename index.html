<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

<div id="container">
    Calculator
    <div id="containerButtons">
        <input value=""  type="text" id="result">
        <div   id="del">c</div>
        <div   id="input1">1</div>
        <div   id="input2">2</div>
        <div   id="input3">3</div>
        <div   id="sum">+</div>
        <div   id="input4">4</div>
        <div   id="input5">5</div>
        <div   id="input6">6</div>
        <div   id="minus">-</div>
        <div   id="input7">7</div>
        <div   id="input8">8</div>
        <div   id="input9">9</div>
        <div   id="multiple">x</div>
        <div   id="divide">/</div>
        <div  id="input0">0</div>
        <div  id="dot">.</div>
        <div  id="res">=</div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
