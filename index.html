<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

<div class="container">
    Calculator
    <div class="containerButtons">
        <input class="result" value=""  type="text" id="result">
        <div  class="del" id="del">c</div>
        <div   id="input1">1</div>
        <div   id="input2">2</div>
        <div   id="input3">3</div>
        <div   id="sum">+</div>
        <div   id="input4">4</div>
        <div   id="input5">5</div>
        <div   id="input6">6</div>
        <div   id="minus">-</div>
        <div   id="input7">7</div>
        <div   id="input8">8</div>
        <div   id="input9">9</div>
        <div   id="multiple">x</div>
        <div   id="divide">/</div>
        <div  id="input0">0</div>
        <div  id="dot">.</div>
        <div  id="res">=</div>
    </div>
</div>

</br>

<div class="container">
    Calculator
    <div class="containerButtons">
        <input id="resultv2" class="result" maxlength="16" value="" type="text">
        <div class="del">c</div>
        <div class="key" data-keyvalue="1">1</div>
        <div class="key" data-keyvalue="2">2</div>
        <div class="key" data-keyvalue="3">3</div>
        <div class="key" data-keyvalue="+">+</div>
        <div class="key" data-keyvalue="4">4</div>
        <div class="key" data-keyvalue="5">5</div>
        <div class="key" data-keyvalue="6">6</div>
        <div class="key" data-keyvalue="-">-</div>
        <div class="key" data-keyvalue="7">7</div>
        <div class="key" data-keyvalue="8">8</div>
        <div class="key" data-keyvalue="9">9</div>
        <div class="key" data-keyvalue="*">x</div>
        <div class="key" data-keyvalue="/">/</div>
        <div class="key" data-keyvalue="0">0</div>
        <div></div>
        <div class="eval">=</div>
    </div>
</div>

    <script src="script.js"></script>
    <script src="calculator_v2.js"></script>
    <script src="index.js"></script>
</body>
</html>
