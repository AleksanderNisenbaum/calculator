<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

<section id="container">
    Calculator
    <section id="containerButtons">
        <input value=""  type="text" id="result">
        <div type="button"  id="del" data-symbol='del'>c</div>
        <div type="button" id="input1" data-symbol='1'>1</div>
        <div type="button"  id="input2" data-symbol='2'>2</div>
        <div type="button"  id="input3" data-symbol='3'>3</div>
        <div type="button"  id="sum" data-symbol='+'>+</div>
        <div type="button"  id="input4" data-symbol='4'>4</div>
        <div type="button"  id="input5" data-symbol='5'>5</div>
        <div type="button" id="input6" data-symbol='6'>6</div>
        <div type="button"  id="minus" data-symbol='-'>-</div>
        <div type="button"  id="input7"data-symbol='7' >7</div>
        <div type="button"  id="input8" data-symbol='8'>8</div>
        <div type="button" id="input9" data-symbol='9'>9</div>
        <div type="button"  id="multiple" data-symbol='x'>x</div>
        <div type="button"  id="divide" data-symbol='/'>/</div>
        <div type="button" id="input0" data-symbol='0'>0</div>
        <div type="button" id="dot" data-symbol='.'>.</div>
        <div type="button" id="calculate">=</div>
    </section>
</section>

</br>

<div class="container">
    Calculator
    <div class="containerButtons">
        <input id="resultv2" class="result" maxlength="16" value="" type="text">
        <div class="del">c</div>
        <div class="key" data-keyvalue="1">1</div>
        <div class="key" data-keyvalue="2">2</div>
        <div class="key" data-keyvalue="3">3</div>
        <div class="key" data-keyvalue="+">+</div>
        <div class="key" data-keyvalue="4">4</div>
        <div class="key" data-keyvalue="5">5</div>
        <div class="key" data-keyvalue="6">6</div>
        <div class="key" data-keyvalue="-">-</div>
        <div class="key" data-keyvalue="7">7</div>
        <div class="key" data-keyvalue="8">8</div>
        <div class="key" data-keyvalue="9">9</div>
        <div class="key" data-keyvalue="*">x</div>
        <div class="key" data-keyvalue="/">/</div>
        <div class="key" data-keyvalue="0">0</div>
        <div></div>
        <div class="eval">=</div>
    </div>
</div>

    <script src="script.js"></script>
    <script src="calculator_v2.js"></script>
    <script src="index.js"></script>
</body>
</html>
